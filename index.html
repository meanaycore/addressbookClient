<!DOCTYPE html>
<html lang="en">
<head>
	<title>Home</title>
	<link rel="stylesheet" href="styles/bootstrap-3.3.2-dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="styles/custom.css" />
</head>

<body>
	<div class="container">
		<h1>Addressbook Home Page</h1>
<div class="cover">
	<div class="heads"></div>
	
		<div class="form-group">
			<label class="col-sm-2 control-label labeldrop">Name:</label>
			<div class="col-xs-4"> 
				<input type="text" class="form-control boxes" id="txtname" placeholder="Name">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Surname:</label>
			<div class="col-xs-4">
				<input type="text" class="form-control boxes" id="txtsurname" placeholder="Surname">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Cell:</label>
			<div class="col-xs-4">
				<input type="text" class="form-control boxes" id="txtcell" placeholder="Cell">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Email:</label>
			<div class="col-xs-4">
				<input type="email" class="form-control boxes" id="txtemail" placeholder="Email">
			</div>
		</div>

		<div class="form-group">
			<label class="col-sm-2 control-label">Streetname:</label>
			<div class="col-xs-4">
				<input type="text" class="form-control boxes" id="txtstreetname" placeholder="Streetname">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Surburb:</label>
			<div class="col-xs-4">
				<input type="text" class="form-control boxes" id="txtsurburb" placeholder="Surburb">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Town:</label>
			<div class="col-xs-4">
				<input type="text" class="form-control boxes" id="txttown" placeholder="Town">
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2 control-label">Code:</label>
			<div class="col-xs-4">
				<input type="text" class="form-control boxes" id="txtpostalcode" placeholder="Postalcode">
			</div>
		</div>
		<button class="btn btn-default btn-lg active" type="submit">Submit</button>


    </div>

    <hr />
    <div class="table-responsive">
  <table class="table">
    <th>Name</th>
    <th>Surname</th>
    <th>Cell</th>
    <th>Email</th>
    <th>Streetname</th>
    <th>Surburb</th>
    <th>Town</th>
    <th>Code</th>
    <tr>
    	<td><button class="btn btn-default btn-xs" type="submit">Edit</button></td>
    	<td><button class="btn btn-default btn-xs" type="submit">Remove</button></td>
    </tr>
  </table>
</div>
    </div>

	<script src="js/custom.js"></script>
	<script src="js/jquery-2.1.3.min.js"></script>
</body>
</html>
